<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/icon.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
        <title>TestApp</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
		<div class="col-md-12">
			<h2 align="center">TestApp</h2>
			<p class="text-muted" align="center">because time is gold. lol</p>
				<div class="panel panel-blank">
					  <div class="panel-heading">
					  </div>
					  <div class="panel-body">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon3"><span class="glyphicon glyphicon-time"></span> Start time</span>
							<input type="text" class="form-control" placeholder="00:00" type="text" name="starttime" id="starttime" value="" onchange="get_time_diff();" aria-describedby="basic-addon3">
						</div>
						<div class="input-group" style="margin-top:15px">
							<span class="input-group-addon" id="basic-addon3"><span class="glyphicon glyphicon-time"></span> End time&nbsp;</span>
							<input type="text" class="form-control" placeholder="00:00" type="text" name="enddtime" id="enddtime" value="" onchange="get_time_diff();" aria-describedby="basic-addon3">
						</div>
						  <h4>&nbsp;<br><p id ="result" style="margin-top:5px"></p></h4>
					</div>
					<div class="panel-footer"><p class="text-muted" align="right">&copy; SMY 2016</p></div>
				</div>
			
		</div>
		<script>
			function get_time_diff(){
			var valuestart = document.getElementById('starttime').value;
			var valuestop = document.getElementById('enddtime').value;
			//create date format          
			var starttime = new Date("01/01/2016 " + valuestart + ":00").getTime();
			var endtime = new Date("01/01/2016 " + valuestop + ":00").getTime();
			var diff = endtime - starttime;

			var msec = diff;
			var hh = Math.floor(msec / 1000 / 60 / 60);
			msec -= hh * 1000 * 60 * 60;
			var mm = Math.floor(msec / 1000 / 60);
			msec -= mm * 1000 * 60;
			var ss = Math.floor(msec / 1000);
			msec -= ss * 1000;

			if((valuestart != "") && (valuestop != "")){
				document.getElementById("result").innerHTML = "<b>Rendered Time: </b>"+ hh + ":" + mm + ":" + ss;
			}
		      
		  }
		</script>
		
    </body>
</html>
